{% extends 'base.html' %}

{& block title&}
    Eliminar Empleado
{& endblock title&}

{% block content %} 
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Eliminar Empleado: {{ object.full_name}}</h1>
        <div class="cell">
            <form method="POST">{%  csrf_token %}
                <div class="callout secondary">
                    <p>Confirme que desea eliminar</p>
                    <button type="submit" class="alert button">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>                    


{% endblock content %}
